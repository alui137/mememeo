    const firebaseConfig = {
      apiKey: "AIzaSyARneh1WEzAB7ARCfMHSpsoq73aJNNw",

      databaseURL: "https://mememeoball-default-rtdb.firebaseio.com",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

</head>
<body>
  <h1>Báº¯n bÃ³ng meme online ðŸŽ¯</h1>
  <input id="nameInput" placeholder="TÃªn cá»§a báº¡n" />
  <button onclick="save()">Gá»­i Ä‘iá»ƒm</button>
  <ul id="scoreList"></ul>

  <script>
    function save() {
      const name = document.getElementById('nameInput').value.trim();
      const score = Math.floor(Math.random() * 100); // giáº£ láº­p Ä‘iá»ƒm
      if (!name) return alert("Nháº­p tÃªn trÆ°á»›c!");
      db.ref('scores').push({ name, score, timestamp: Date.now() });
      render();
    }

    function render() {
      db.ref('scores').orderByChild('score').limitToLast(10).once('value', snap => {
        const list = document.getElementById('scoreList');
        list.innerHTML = '';
        const data = [];
        snap.forEach(child => data.push(child.val()));
        data.sort((a, b) => b.score - a.score);
        data.forEach(({ name, score }) => {
          const li = document.createElement('li');
          li.textContent = `${name}: ${score} Ä‘iá»ƒm`;
          list.appendChild(li);
        });
      });
    }

    window.onload = render;
  </script>
</body>
